<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./simple-grid.css">
	<title>Document</title>
</head>

<body>
	<div class="row">
		<div class="col-12 center">
			<h1>Shopping List Widget</h1>
		</div>
	</div>
	<div class="container">
		<div class="row col-12 center">
			<div class="col-4">


				<div class="row">
					<div class="col-12 leftContainer center">
						<h3>Shopping List Settings</h3>

						<div class="row">
							<div class="col-12 center">
								<input class="budget" placeholder="Enter budget">
								<div class="spacer"></div>
								<button class="set">Set Budget</button>


								<div class="spacer"></div>
								<input class="topic" type="text" placeholder="Topic Word">
								<div class="spacer"></div>
								<input class="description" type="text" placeholder="Description">
								<div class="spacer"></div>
								<input class="price" placeholder="Enter price">
								<div class="spacer"></div>
								<button class="add">Add Item</button>

							</div>
						</div>

					</div>
				</div>



			</div>
			<div class="row">
					<div class="col-5">
						<div class="col-12 errorContainer center">
							<h3 class="error"></h3>
							<div class="listHere">
	
							</div>
	
						</div>
					</div>
				</div>
			<div class="row">
				<div class="col-5">
					<div class="col-12 rightContainer center">
						<h3>Shopping List</h3>
						<div class="listHere">

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>
<script src="./shopping-list.js" charset="utf-8"></script>
<script src="./sLScript.js" charset="utf-8"></script>
<script src="./shopping-list-dom.js" charset="utf-8"></script>

</html>
